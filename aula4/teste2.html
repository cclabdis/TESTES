<!-- //escreva uma função que recebera uma array de numero e dira qual desses numeros é o maior// -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Doc de teste </title>

      <script>
        function Maior(array) {
          let maior = array[0];
          for (let i = 1; i < array.length; i++) {
              let a = array[i];
               if (a > maior) {
                  maior = a;
              }
          }
          return maior;
        }
        let arr = [2,9,1,6,7,4];
        console.log(Maior(arr));
      </script>

  </head>
</html>
