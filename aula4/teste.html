<!-- //escreva uma função que recebera uma array de numero e dira qual desses numeros é o maior// -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Doc de teste </title>
      <script>
          function Maior(array){
            return Math.max(array);
          }
          var teste = [9,5,4,1,7,2];
          console.log(Maior(teste));
          // document.write("o maior é" + console.log + "!");

      </script>
  </head>
</html>
